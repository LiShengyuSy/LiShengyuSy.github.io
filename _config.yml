# Setup
title: Shengyu Li <br> （李圣雨）
description: >
  Post-doctoral Fellow <br>
  The Hong Kong University of Science and Technology
url: https://vszhub.github.io
avatar: /Shengyu.jpg 
# paginate: 10
permalink: pretty
cover_image: /wallhaven-3zd5z6.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Shengyu Li
  links:
    - lishengyu@ust.hk
    - https://lishengyusy.github.io/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Shengyu Li
  url: https://lishengyusy.github.io/
  email: lishengyu@ust.hk
  Googlescholar: https://scholar.google.com/citations?user=DA1ErHAAAAAJ&hl
